            </div>

                <li id="bod">

                <li id="exp">
                    <a href="/laboratorio/experimentos">

                <li id="tran">
                    <a href="/laboratorio/transacciones">

                <li id="op">

</body>

<script>
    (function () {
        url = $(location).attr('href');
        if(url.includes("Insumo") || url.includes("Recurso"))
        {
            $("#rec").attr('class', 'active');
        }
        else if(url.includes("bodega"))
        {
            $("#bod").attr('class', 'active');
        }
        else if(url.includes("experimentos"))
        {
            $("#exp").attr('class', 'active');
        }
        else if(url.includes("transaccion"))
        {
            $("#tran").attr('class', 'active');
        }
        else if(url.includes("busqueda"))
        {
            $("#bus").attr('class', 'active');
        }
        else if(url.includes("ordenpedido"))
        {
            $("#op").attr('class', 'active');
        }
        else if(url.includes("vencidos"))
        {
            $("#ven").attr('class', 'active');
        }
        else if(url.includes("conteo"))
        {
            $("#conteo").attr('class', 'active');
        }
    })();

</script>
</html>
