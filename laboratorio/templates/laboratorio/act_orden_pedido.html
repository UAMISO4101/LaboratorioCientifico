<script>
    function GetParameterValues(param) {
        var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < url.length; i++) {
            var urlparam = url[i].split('=');
            if (urlparam[0] == param) {
                return urlparam[1];
            }
        }
    }

    (function(){
        $.getJSON("../obtenerFechaActual").done(function (data) {
            var fecha_creacion = $("#fecha_creacion");
            fecha_creacion.text(data.fecha);
        });
        $.getJSON("../obtenerEstadosOP").done(function (data) {
            data =  $.parseJSON(data);
            var estado = $("#estado");
            estado.append($("<option />").val("").text("Seleccione Estado..."));
            $(data).each(function() {
                estado.append($("<option />").val(this.pk).text(this.fields.nombre));
            });
        });
        $.getJSON("../obtenerProveedores").done(function (data) {
            data =  $.parseJSON(data);
            var proveedor = $("#proveedor");
            proveedor.append($("<option />").val("").text("Seleccione Proveedor..."));
            $(data).each(function() {
                proveedor.append($("<option />").val(this.pk).text(this.fields.first_name+' '+this.fields.last_name));
            });
        });
        $.getJSON("../obtenerSoloUsuarios").done(function (data) {
            data =  $.parseJSON(data);
            var usuario_creacion = $("#usuario_creacion");
            usuario_creacion.append($("<option />").val("").text("Seleccione Usuario..."));
            $(data).each(function() {
                usuario_creacion.append($("<option />").val(this.pk).text(this.fields.first_name+' '+this.fields.last_name));
            });
        });
    })();

    (function(){
        try {
            $("#encabezado").load("../encabezado");
            $("#pie").load("../pie");
            var niveles = $( "#niveles" ).spinner();
            var secciones = $( "#secciones" ).spinner();
            var temperaturaMinima = $( "#temperaturaMinima" ).spinner({
                step: 0.01,
                numberFormat: "n"
            });
            var temperaturaMedia = $( "#temperaturaMedia" ).spinner({
                step: 0.01,
                numberFormat: "n"
            });

            var parametro = GetParameterValues("id_bodega");
            if (parametro){
                $('#hCrear').hide();
                $('#hEditar').show();
                //cargar informacion
                $.getJSON("../obtenerBodega",{
                    id_bodega: parametro
                }).done(function (data) {
                    if (data){
                        bodega =  $.parseJSON(data.bodega);
                        $("#serial").val(bodega.fields["serial"]);
                        $("#nombre").val(bodega.fields["nombre"]);
                        $("#niveles").val(bodega.fields["niveles"]);
                        $("#secciones").val(bodega.fields["secciones"]);
                        $("#ubicacion").val(bodega.fields["ubicacion"]);
                        $("#temperatura_minima").val(bodega.fields["temperatura_minima"]);
                        $("#temperatura_media").val(bodega.fields["temperatura_media"]);
                        $("#responsable").val(bodega.fields["usuario"]);
                        $("#tipo_bodega").val(bodega.fields["tipo_bodega"]);
                        $("#id_bodega_guardada").val(bodega.pk);
                        $("#unidad_medida").val(bodega.fields["unidad_medida"]);
                    }
                });
            }
            else
            {
                $('#hCrear').show();
                $('#hEditar').hide();
            }


        }catch (exc){
            alert(exc.message);
        }
    })();

    $("#mensaje").hide();


    $('form').submit(function (e) {
        var formData = new FormData($("#formCrearBodega")[0]);
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data && data.mensaje && data.mensaje != "ok") {
                    $("#mensaje1").text(data.mensaje);
                    $("#mensaje").show();
                } else {
                    window.location = "../bodegas";
                }
            }
        });
        e.preventDefault();
    });
