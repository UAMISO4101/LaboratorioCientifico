<script>
    function GetParameterValues(param) {
        var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < url.length; i++) {
            var urlparam = url[i].split('=');
            if (urlparam[0] == param) {
                return urlparam[1];
            }
        }
    }

    (function(){
        $.getJSON("../obtenerEstadosOP").done(function (data) {
            data =  $.parseJSON(data);
            var estado = $("#estado");
            estado.append($("<option />").val("").text("Seleccione Estado..."));
            $(data).each(function() {
                estado.append($("<option />").val(this.pk).text(this.fields.nombre));
            });
        });
        $.getJSON("../obtenerProveedores").done(function (data) {
            data =  $.parseJSON(data);
            var proveedor = $("#proveedor");
            proveedor.append($("<option />").val("").text("Seleccione Proveedor..."));
            $(data).each(function() {
                proveedor.append($("<option />").val(this.pk).text(this.fields.first_name+' '+this.fields.last_name));
            });
        });
        $.getJSON("../obtenerSoloUsuarios").done(function (data) {
            data =  $.parseJSON(data);
            var usuario_creacion = $("#usuario_creacion");
            usuario_creacion.append($("<option />").val("").text("Seleccione Usuario..."));
            $(data).each(function() {
                usuario_creacion.append($("<option />").val(this.pk).text(this.fields.first_name+' '+this.fields.last_name));
            });
        });
    })();

    (function(){
        try {
            $("#encabezado").load("../encabezado");
            $("#pie").load("../pie");
            var parametroMsj = GetParameterValues("msj");
            if (parametroMsj && parametroMsj=='ok'){
                $("#mensaje_ok").show();
            }else{
                $("#mensaje_ok").hide();
            }
            var parametroOP = GetParameterValues("id_op");
            if (parametroOP){
                //cargar informacion
                $.getJSON("../obtener_op",{
                    id_op: parametroOP
                }).done(function (data) {
                    if (data){
                        op =  $.parseJSON(data.op);
                        $("#observaciones").val(op.fields["observaciones"]);
                        $("#fecha_creacion").val(op.fields["fecha_peticion"]);
                        $("#id_op_guardada").val(op.pk);
                        $("#usuario_creacion").val(op.fields["usuario_creacion"]);
                        $("#proveedor").val(op.fields["proveedor"]);
                        $("#estado").val(op.fields["estado"]);
                    }
                });

                $.getJSON("../obtenerFP",{
                    id_op: parametroOP
                }).done(function (data) {
                    if (data){
                        $("#fecha_creacion").val(data.fecha_peticion);
                    }
                });
            }
            else
            {

            }


        }catch (exc){
            alert(exc.message);
        }
    })();

    $("#mensaje").hide();


    $('form').submit(function (e) {
        var formData = new FormData($("#formCrearOrden")[0]);
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data && data.mensaje && data.mensaje != "ok") {
                    $("#mensaje1").text(data.mensaje);
                    $("#mensaje").show();
                } else {
                    window.location = "../verordenespedido";
                }
            }
        });
        e.preventDefault();
    });
