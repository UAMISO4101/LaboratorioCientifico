<html lang="en">
<head>

<body>
<div id="wrapper">
    <div id="encabezado"></div>
<div id="content" style="position: relative;padding-bottom: 100px;">
    <br />
<br />
<br />
<h2 id="hCrear" align="center">Crear Bodega</h2>
<h2 id="hEditar" align="center" style="display: none;">Editar Bodega</h2>
<h2 align="center"></h2>
<br>
    <form id="formCrearBodega" action="../crearBodega/" method="post">
    <input id="id_bodega_guardada" name="id_bodega_guardada" type="hidden" />
    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <div id="mensaje" class="alert alert-danger">
                <label id="mensaje1"></label>
            </div>
            <div class="page-header">
                <h2 id="hRegistro">Registro</h2>
                <h2 id="hEdicion" style="display: none;">Edición</h2>
            </div>
            <label >Serial</label>
            <input id="serial" name="serial" type="text" class="form-control input-md"
                   required/>
            <br/>
            <label >Nombre</label>
            <input id="nombre" name="nombre" type="text" class="form-control input-md"
                   required/>
            <br/>
            <label >Ubicación</label>
            <input id="ubicacion" name="ubicacion" type="text" class="form-control input-md"
                   required/>
            <br/>
            <label >Niveles</label>
            <input id="niveles" name="niveles" type="number" class="form-control input-md"
                   min="1" max="5" required maxlength="1" />
            <br/>
            <br/>
            <label >Secciones</label>
            <input id="secciones" name="secciones" type="number" class="form-control input-md"
                    min="1" max="7" required maxlength="1"/>
            <br/>
            <br/>
            <label >Temperatura Mínima</label>
            <input id="temperatura_minima" name="temperatura_minima" type="number" class="form-control input-md"
                    min="-100" max="100" required maxlength="3"/>
            <br/>
            <br/>
            <label >Temperatura Media</label>
            <input id="temperatura_media" name="temperatura_media" type="number" class="form-control input-md"
                    min="-100" max="100" required maxlength="3"/>
            <br/>
            <br/>
            <label >Responsable</label>
            <select id="responsable" name="responsable" class="selectpicker form-control" required>
            </select>
            <br/>
            <label >Tipo Bodega</label>
            <select id="tipo_bodega" name="tipo_bodega" class="selectpicker form-control" required>
            </select>
            <br/>
            <br/>
            <br/>
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a href="../bodegas">Cancelar</a>
            <br>
            <br>
        </div>
    </div>
</form>
</div>
    <div id="pie"></div>
</div>
</body>


<script>
    function GetParameterValues(param) {
        var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < url.length; i++) {
            var urlparam = url[i].split('=');
            if (urlparam[0] == param) {
                return urlparam[1];
            }
        }
    }

    (function(){
        $.getJSON("../obtenerTiposBodega").done(function (data) {
            data =  $.parseJSON(data);
            var tipoBodega = $("#tipo_bodega");
            tipoBodega.append($("<option />").val("").text("Seleccione Tipo..."));
            $(data).each(function() {
                tipoBodega.append($("<option />").val(this.pk).text(this.fields.nombre));
            });
        });
        $.getJSON("../obtenerUsuarios").done(function (data) {
            data =  $.parseJSON(data);
            var responsable = $("#responsable");
            responsable.append($("<option />").val("").text("Seleccione Responsable..."));
            $(data).each(function() {
                responsable.append($("<option />").val(this.pk).text(this.fields.first_name+' '+this.fields.last_name));
            });
        });
    })();

    (function(){
        try {
            $("#encabezado").load("../encabezado");
            $("#pie").load("../pie");
            var niveles = $( "#niveles" ).spinner();
            var secciones = $( "#secciones" ).spinner();
            var temperaturaMinima = $( "#temperaturaMinima" ).spinner({
              step: 0.01,
              numberFormat: "n"
            });
            var temperaturaMedia = $( "#temperaturaMedia" ).spinner({
              step: 0.01,
              numberFormat: "n"
            });

            var parametro = GetParameterValues("id_bodega");
            if (parametro){
                $('#hCrear').hide();
                $('#hEditar').show();
                $('#hRegistro').hide();
                $('#hEdicion').show();
                //cargar informacion
                $.getJSON("../obtenerBodega",{
                            id_bodega: parametro
                         }).done(function (data) {
                    if (data){
                        bodega =  $.parseJSON(data.bodega);
                        $("#serial").val(bodega.fields["serial"]);
                        $("#nombre").val(bodega.fields["nombre"]);
                        $("#niveles").val(bodega.fields["niveles"]);
                        $("#secciones").val(bodega.fields["secciones"]);
                        $("#ubicacion").val(bodega.fields["ubicacion"]);
                        $("#temperatura_minima").val(bodega.fields["temperatura_minima"]);
                        $("#temperatura_media").val(bodega.fields["temperatura_media"]);
                        $("#responsable").val(bodega.fields["usuario"]);
                        $("#tipo_bodega").val(bodega.fields["tipo_bodega"]);
                        $("#id_bodega_guardada").val(bodega.pk);
                    }
                });
            }



        }catch (exc){
            alert(exc.message);
        }
    })();

    $("#mensaje").hide();


    $('form').submit(function (e) {
        var formData = new FormData($("#formCrearBodega")[0]);
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data && data.mensaje && data.mensaje != "ok") {
                    $("#mensaje1").text(data.mensaje);
                    $("#mensaje").show();
                } else {
                    window.location = "../bodegas";
                }
            }
        });
        e.preventDefault();
    });
