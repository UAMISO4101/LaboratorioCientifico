<body>
<div id="wrapper">
    <div class="sidebar" data-color="blue" data-image="../../../images/assets/img/sidebar-4.jpg" style="position: fixed">
      <div class="sidebar-wrapper" style="position: fixed">
        <div id="encabezado"></div>
      </div>
    </div>
    <div class="main-panel">
      <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
          <div class="navbar-header"> <a class="navbar-brand" href="#">Profile</a> </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li> <a href="#">

          </div>
        </div>
      </nav>
        <br>
    <div id="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="header">
                  <h4 class="title">Recursos</h4>
                    <p class="category">Lista de Recursos</p>
                </div>
                    <form id="formRecursos" style="padding: 20px">
                    <div style="text-align: center;">
                        <a href="../registrarInsumo" class="btn btn-primary" role="button">Registrar Recurso</a>
                        <a id="btnEditarBodega" href="../editarRecurso" class="btn btn-primary" role="button">Editar Recurso</a>
                        <a id="btnNivelInsumo" href="../nivelInsumo" class="btn btn-primary" role="button">Ver Nivel Inventariado</a>
                        <a href="../">Cancelar</a>
                    </div>

        <div id="pie"></div>
    </div>

  <!--  Checkbox, Radio & Switch Plugins -->
  <script src="../../../images/assets/js/bootstrap-checkbox-radio-switch.js"></script>
  <!--  Charts Plugin -->
  <script src="../../../images/assets/js/chartist.min.js"></script>

  <script src="../../../images/assets/js/bootstrap-notify.js"></script>
  <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
  <script src="../../../images/assets/js/light-bootstrap-dashboard.js"></script>

<script>
    (function(){
        try {
            $("#encabezado").load("../encabezado");
            $("#pie").load("../pie")
            $("#btnEditarBodega").attr('disabled','disabled');
            $("#btnNivelInsumo").attr('disabled', 'disabled');
        }catch (exc){
            alert(exc.message);
        }
    })();

    $(function () {
        $.getJSON("../obtenerRecursos").done(function (data) {
            datos = $.parseJSON(data);
            var tabla = $('#tabla').DataTable({
                "language": {
                    "url": "../../../images/assets/js/dataTables.spanish.lang"
                },
                bProcessing: true,
                aaData: datos,
                "scrollX": true,
                aoColumns: [
                    {mData: "id", sTitle: "Id"},
                    {mData: "codigo", sTitle: "Codigo"},
                    {mData: "nombre", sTitle: "Nombre"},
                    {targets:0,mData: "descripcion", sTitle: "Descripcion", "render": function ( mData, type, row) {
                        return type === 'display' && mData.length > 25 ?
                            mData.substr( 0, 25 ) +'…' :
                            mData;
                    }},
                    {mData: "valorUnitario", sTitle: "Valor"+"<br>"+"Unitario"},
                    {mData: "unidadesExistentes", sTitle: "Unidades" +"<br>"+"Existentes"},
                    {targets:0, mData: "clasificacion", sTitle: "Clasificacion", "render": function ( mData, type, row) {
                        return type === 'display' && mData.length > 25 ?
                            mData.substr( 0, 25 ) +'…' :
                            mData;
                    }},
                    {mData: "unidad_medida", sTitle: "Unidad"+"<br>"+ "Medida"},
                    {mData: "unidad_unitaria", sTitle: "Cantidad"+"<br>"+ "Unitaria", "render": function( mData, type, row)
                    {
                        return Math.round(mData * 100) / 100
                    }},
                    {mData: "proveedor", sTitle: "Proveedor"},
                    {targets: 0,mData: "imageFile", sTitle: "Image File",
                        "render": function ( mData, type, full, meta )
                        {
                            return '<img src="../../'+mData+'" class="img-responsive" style="width:76px" onerror="this.onerror = null; this.src=\'../../../images/TestTube.png\'"></img>';
                        }}
                ],
            })

            $('#tabla tbody').on( 'click', 'tr', function ()
            {
                if ( $(this).hasClass('selected') )
                {
                    $('#btnEditarBodega').attr('disabled', true);
                    $('#btnEditarBodega').bind('click', false);

                }
                else
                {
                    tabla.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                    id = $(this).children()[0].innerText;
                    $('#btnEditarBodega').attr('href', "../editarRecurso/"+id);
                    $('#btnEditarBodega').unbind('click', false);
                    $('#btnEditarBodega').attr('disabled', false);
                    $("#btnNivelInsumo").attr('href',"../nivelInsumo/"+id);
                    $("#btnNivelInsumo").unbind('click', false);
                    $("#btnNivelInsumo").attr('disabled', false);
                }
            })
        })
    });

</script>
</html>
