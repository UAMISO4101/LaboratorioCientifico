    <script>
        (function(){
             $.getJSON("../busquedaproductodetalle").done(function (data) {
                 var resultados = $("#resultados");
                 var tituloprod = $("#tituloprod");

                 if (data){
                    data = $.parseJSON(data);

                    var tablaresult="<table class=\"table table-striped table-bordered dt-responsive nowrap\" cellspacing=\"0\" width=\"85%%\">";
                    tablaresult=tablaresult+"<thead>";
                    tablaresult=tablaresult+"<tr>";
                    tablaresult=tablaresult+"<th style=\"text-align: center;\">Fecha</th>";
                    //tablaresult=tablaresult+"<td>Recurso</td>";
                    tablaresult=tablaresult+"<th style=\"text-align: center;\">Tipo Transacción</th>";
                    tablaresult=tablaresult+"<th style=\"text-align: center;\">Estado Transacción</th>";
                    tablaresult=tablaresult+"<th style=\"text-align: center;\">Origen</th>";
                    tablaresult=tablaresult+"<th style=\"text-align: center;\">Destino</th>";
                    tablaresult=tablaresult+"<th style=\"text-align: center;\">Cantidad</th>";
                    //tablaresult=tablaresult+"<th style=\"text-align: center;\">Usuario</th>";
                    //tablaresult=tablaresult+"<th style=\"text-align: center;\">Autorizó</th>";
                    tablaresult=tablaresult+"<th style=\"text-align: center;\">Comentarios</th>";
                    tablaresult=tablaresult+"</tr>";
                    tablaresult=tablaresult+"</thead>";

                    var result ="";
                    var nombreproducto="N/A";

                    $(data).each(function() {
                        result=result+"<tr>";
                        result=result+"<td>"+this.fecha+"</td>";
                        result=result+"<td>"+this.tipoTransaccion+"</td>";
                        result=result+"<td>"+this.estadoTrans+"</td>";
                        result=result+"<td>"+this.bodegaOrigen+"</td>";
                        result=result+"<td>"+this.bodegaDestino+"</td>";
                        result=result+"<td>"+this.cantidad+" "+this.unidad_medida+"</td>";
                        //result=result+"<td>"+this.usuario+"</td>";
                        //result=result+"<td>"+this.autoriza+"</td>";
                        result=result+"<td>"+this.comentarios+"</td>";
                        result=result+"</tr>";

                        nombreproducto=this.recurso;
                        //result=result+"<td style=\"text-align: right\">"+this.fields.unidadesExistentes+"</td>";
                    });

                    tablaresult=tablaresult+result+"</table>";

                    $(resultados).append(tablaresult);

                    $(tituloprod).append("<div>"+nombreproducto+"</div>");
                }
                else {
                    $(resultados).text("No hay detalle de producto para mostrar");
                }
            });
        })();
    </script>
