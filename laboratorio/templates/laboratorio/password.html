<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificaci칩n de Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

    </script>
</head>
<body>
<form id="formModificacion" action="../modPassword/" enctype="multipart/form-data" method="post">
    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <div id="mensaje" class="alert alert-danger">
                <label id="mensaje1"></label>
            </div>
            <div class="page-header">
                <h2>Modificaci칩n de Password</h2>
            </div>
            <input id="password" name="password" type="password" placeholder="Contrase침a" class="form-control input-md"
                   required/>
            <br/>
            <input id="password2" name="password2" type="password" placeholder="Confirmar Contrase침a"
                   class="form-control input-md" required/>
            <br/>
            <br/>
            <input type="submit" value="Modificar" class="btn btn-primary"/>
            <a href="../">Cancelar</a>
        </div>
    </div>
</form>
<script>
    $("#mensaje").hide();

    $('form').submit(function (e) {
        var formData = new FormData($("#formModificacion")[0]);
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data && data.mensaje && data.mensaje != "ok") {
                    $("#mensaje1").text(data.mensaje);
                    $("#mensaje").show();
                } else {
                    window.location = "../";
                }
            }
        });
        e.preventDefault();
    });


</script>
</body>
</html>
